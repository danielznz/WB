<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Processo</title>
    <link rel="stylesheet" href="iniciar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    
        
    <div class="container">
        <h1>Iniciar Processo Migratório</h1>
        <hr>
        <form id="process-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="documentos">Documentos:</label>
            <input type="file" id="documentos" name="documentos" multiple required>

            <label for="descricao">Descrição do Processo:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <button type="submit">Enviar Documentos</button>
        </form>
    </div>

    <script>
        document.getElementById('process-form').addEventListener('submit', function(event) {
            event.preventDefault();
            Swal.fire({
                title: 'Sucesso!',
                text: 'Seu processo foi enviado.',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'status.html';
                }
            });
        });
    </script>
</body>
</html>
